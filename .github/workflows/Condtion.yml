name: Comment

on: pull_request
jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install GitHub CLI
        run: sudo apt-get install -y gh
      - name: Add comment to pull request
        run: gh pr comment ${{ github.event.pull_request.number }} --body "Hello ${{ github.actor }}"
        env: 
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
